version: '3.8'
services:
  web:
    build: 
      context: ./web
    command: start-local
    env_file: .env.web
    restart: unless-stopped
    ports:
      - ${WEB_PORT}:3001
    volumes:
      - ./web:/app
    networks: 
      - web

  sync:
    build: 
      context: ./syncing-server
    command: start-local
    env_file: 
      - .env.sync-server
      - .env.db
    restart: unless-stopped
    ports:
      - ${SYNC_PORT}:3000
    networks:
      - web
      - sync
    volumes:
      - ./syncing-server:/syncing-server

  db:
    image: mysql:5.6
    env_file: .env.db
    expose:
      - 3306
    ports:
      - 3306
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - sync

  cache:
    image: redis:6.0-alpine
    volumes:
      - ./cache:/data
    expose:
      - 6379
    ports:
      - 6379
    networks:
      - sync

networks:
  web:
    name: web
  sync:
    name: sync
